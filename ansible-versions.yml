################################################
# Operating System Distributions
################################################
operating_system_distributions:
  - name: "debian"
    latest_stable: true
    versions:
      - name: "bullseye"
        package_dependencies:
          - "git"
          - "gosu"
          - "jq"
          - "less"
          - "libffi-dev"
          - "libhdf5-dev"
          - "libssl-dev"
          - "openssh-client"
          - "sshpass"
      - name: "trixie"
        latest_stable: true
        package_dependencies:
          - "git"
          - "gosu"
          - "jq"
          - "less"
          - "libffi-dev"
          - "libhdf5-dev"
          - "libssl-dev"
          - "openssh-client"
          - "sshpass"
  - name: "alpine"
    versions:
      - name: "alpine3.20"
        package_dependencies:
          - "build-base"
          - "git"
          - "libffi-dev"
          - "jq"
          - "openssh-client"
          - "openssl-dev"
          - "rsync"
          - "shadow"
          - "sshpass"
          - "su-exec"
      - name: "alpine3.22"
        latest_stable: true
        package_dependencies:
          - "build-base"
          - "git"
          - "libffi-dev"
          - "jq"
          - "openssh-client"
